.container{
  width:100%;max-width:620px;
  background:rgba(255,255,255,0.95);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:24px;
  animation:fadeIn .8s;
}
@keyframes fadeIn{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:none}}
header{text-align:center;margin-bottom:18px}
header h1{font-size:1.9rem;color:var(--accent)}
header p{margin-top:4px;font-size:0.95rem;opacity:.85}
.row{display:flex;gap:8px}
.row input{flex:1}
input,button{
  padding:12px;border-radius:var(--radius);font-size:17px;border:none;-webkit-appearance:none}
input{background:#fff;color:#000;border:1px solid #ccc}
button{cursor:pointer;transition:transform .12s ease,background .2s}
button:hover:not(:disabled){transform:scale(1.04)}
button:disabled{opacity:.45;cursor:not-allowed}
#btnComprobar{background:var(--accent);color:#fff}
#btnPista{background:#f39c12;color:#fff;margin-top:10px}
#btnMostrarFaltantes{background:#c0392b;color:#fff;margin-top:10px}
#btnReiniciar{background:#27ae60;color:#fff;margin-top:10px}
#btnModo{background:#8e44ad;color:#fff;margin-top:10px}
.stats{text-align:center;font-weight:600;margin-top:12px;font-size:1rem}
#timer{color:var(--danger)}
#record{color:var(--accent);font-size:.85rem;margin-top:3px}
.barra-cont{margin:12px auto 0;width:90%;max-width:380px}
.barra-falsa{height:18px;background:#ddd;border-radius:9px;overflow:hidden}
.barra-progreso{height:100%;width:0%;transition:width .3s ease;background:#e74c3c}
.barra-progreso.media{background:#f1c40f}
.barra-progreso.alta{background:#27ae60}
#porcentaje{display:block;margin-top:4px;font-size:.85rem;font-weight:600}
@keyframes brillo{0%{background-color:transparent}30%{background-color:#27ae6030}100%{background-color:transparent}}
li.acertado{color:var(--success);font-weight:600;animation:popIn .45s, brillo .9s}
@keyframes popIn{from{transform:scale(.6);opacity:0}to{transform:none;opacity:1}}
.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:flex;align-items:center;justify-content:center;
  opacity:0;pointer-events:none;
  transition:opacity .4s ease;
  z-index:999;
}
.overlay.on{opacity:1;pointer-events:auto}
.popup{
  width:90%;max-width:420px;
  text-align:center;
  padding:40px 24px;
  background:#111;
  border-radius:20px;
  box-shadow:0 0 40px #000, inset 0 0 0 1px rgba(255,255,255,.05);
  transform:scale(.9);transition:transform .4s ease;
}
.overlay.on .popup{transform:scale(1)}
.gradient-text{
  font-size:2.6rem;font-weight:800;
  background:linear-gradient(90deg,#ff0,#0ff,#f0f,#ff0);
  background-size:200% auto;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 3s linear infinite;
  text-shadow:0 0 10px rgba(255,255,255,.3),0 0 20px rgba(255,255,255,.2);
}
@keyframes shine{to{background-position:200% center}}
.emoji{font-size:4rem;margin-bottom:12px}
.sub{font-size:1.1rem;color:#ccc;margin-top:8px}
.btn-cerrar{
  margin-top:24px;padding:12px 30px;
  background:var(--success);color:#fff;
  border:none;border-radius:var(--radius);
  font-size:1rem;font-weight:600;
}
/* Confeti */
.confetti-piece{
  position:fixed;top:0;
  width:8px;height:8px;
  background:red;
  pointer-events:none;
  z-index:1000;
  animation:fall linear forwards;
}
@keyframes fall{
  0%{transform:translateY(0) rotate(0deg);}
  100%{transform:translateY(100vh) rotate(360deg);}
}
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>Municipios del Bierzo</h1>
    <p>Escribe el nombre de un municipio y pulsa Comprobar.</p>
  </header>
  <div class="row">
    <input id="respuesta" type="text" placeholder="Ej: Ponferrada" autocomplete="off">
    <button id="btnComprobar">Comprobar</button>
  </div>
  <button id="btnPista">Pedir pista (-30 s)</button>
  <div class="stats" id="stats">0 / 38 acertados</div>
  <div class="barra-cont">
    <div class="barra-falsa"><div id="barra" class="barra-progreso"></div></div>
    <span id="porcentaje">0 %</span>
  </div>
  <div class="stats" id="timer">⏱️ 07:00</div>
  <div class="stats" id="record"></div>
  <button id="btnMostrarFaltantes" disabled>Mostrar los que faltan</button>
  <button id="btnReiniciar">Reiniciar juego</button>
  <button id="btnModo">Cambiar a modo Maratón</button>
  <ul id="lista"></ul>
  <ul id="faltantes"></ul>
</div>

<div class="overlay" id="overlay">
  <div class="popup">
    <div class="emoji" id="popEmoji"></div>
    <div class="gradient-text" id="popTitulo"></div>
    <div class="sub" id="popSub"></div>
    <button class="btn-cerrar" id="btnCerrar">Cerrar</button>
  </div>
</div>

<script>
// VARIABLES GLOBALES
const municipios=[
"Arganza","Balboa","Barjas","Bembibre","Benuza","Berlanga del Bierzo",
"Borrenes","Cabañas Raras","Cacabelos","Camponaraya","Candín",
"Carracedelo","Carucedo","Castropodame","Congosto","Corullón",
"Cubillos","Fabero","Folgoso de la Ribera","Igüeña","Molinaseca",
"Noceda del Bierzo","Oencia","Palacios del Sil","Páramo del Sil",
"Peranzanes","Ponferrada","Priaranza del Bierzo","Puente Domingo Flórez",
"Sancedo","Sobrado","Toral de los Vados","Toreno","Torre del Bierzo",
"Trabadelo","Vega de Espinareda","Vega de Valcarce","Villafranca del Bierzo"
];

let acertados=new Set(), tiempo=420, intervalo, maraton=false;
const claveRecord="bierzo-record";
let record=JSON.parse(localStorage.getItem(claveRecord))||{porcentaje:0,tiempo:420};

// ELEMENTOS
const inp=document.getElementById("respuesta");
const btnComprobar=document.getElementById("btnComprobar");
const btnPista=document.getElementById("btnPista");
const btnMostrarFaltantes=document.getElementById("btnMostrarFaltantes");
const btnReiniciar=document.getElementById("btnReiniciar");
const btnModo=document.getElementById("btnModo");
const lista=document.getElementById("lista");
const faltantesUl=document.getElementById("faltantes");
const barraDiv=document.getElementById('barra');
const porcSpan=document.getElementById('porcentaje');
const stats=document.getElementById("stats");
const timerEl=document.getElementById("timer");
const recordEl=document.getElementById("record");
const overlay=document.getElementById('overlay');
const popTitulo=document.getElementById('popTitulo');
const popEmoji=document.getElementById('popEmoji');
const popSub=document.getElementById('popSub');
const btnCerrar=document.getElementById('btnCerrar');

const normalizar=txt=>txt.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"");

// FUNCIONES
function actualizarBarra(){
  const n=acertados.size,pct=Math.round((n/38)*100);
  barraDiv.style.width=pct+'%';
  porcSpan.textContent=pct+' %';
  barraDiv.classList.remove('media','alta');
  if(pct>=33&&pct<66) barraDiv.classList.add('media');
  else if(pct>=66) barraDiv.classList.add('alta');
}

function mostrarRecord(){
  const t=420-record.tiempo;
  const min=String(Math.floor(t/60)).padStart(2,'0');
  const seg=String(t%60).padStart(2,'0');
  recordEl.textContent=`🏅 Record: ${record.porcentaje}% (${min}:${seg})`;
}
mostrarRecord();

function actualizarLista(){
  lista.innerHTML="";
  Array.from(acertados).sort((a,b)=>a.localeCompare(b,'es')).forEach(m=>{
    const li=document.createElement("li");
    li.textContent=m;
    li.className="acertado";
    lista.appendChild(li);
  });
  stats.textContent=`${acertados.size} / 38 acertados`;
  actualizarBarra();
}

function comprobar(){
  if(!maraton&&tiempo<=0)return;
  const val=normalizar(inp.value.trim());
  const idx=municipios.findIndex(m=>{
    const palabras=m.split(" ").map(normalizar);
    return palabras.some(p=>p===val);
  });
  if(idx!==-1&&!acertados.has(municipios[idx])){
    acertados.add(municipios[idx]);
    actualizarLista();
    if(acertados.size===municipios.length) finalizarJuego();
  }
  inp.value=""; inp.focus();
}

function mostrarPopup(titulo,emoji,sub){
  popTitulo.textContent=titulo;
  popEmoji.textContent=emoji;
  popSub.textContent=sub;
  overlay.classList.add('on');
}

function pedirPista(){
  if(!maraton&&tiempo<=30)return;
  const pendientes=municipios.filter(m=>!acertados.has(m));
  if(!pendientes.length)return;
  const elegido=pendientes[Math.floor(Math.random()*pendientes.length)];
  const palabras=elegido.split(" ");
  const pista=palabras.map(p=>p[0]+"…").join(" ");
  mostrarPopup("Pista","💡",`${pista} (${palabras.length} palabra${palabras.length>1?"s":""})`);
  if(!maraton){ tiempo-=30; actualizarCrono(); }
}

function mostrarFaltantes(){
  faltantesUl.innerHTML="";
  municipios.filter(m=>!acertados.has(m)).forEach(m=>{
    const li=document.createElement("li");
    li.textContent=m;
    faltantesUl.appendChild(li);
  });
}

function actualizarCrono(){
  const min=String(Math.floor(tiempo/60)).padStart(2,'0');
  const seg=String(tiempo%60).padStart(2,'0');
  timerEl.textContent=`⏱️ ${min}:${seg}`;
}

function iniciarTemporizador(){
  clearInterval(intervalo);
  if(maraton){ actualizarCrono(); return; }
  intervalo=setInterval(()=>{
    if(tiempo<=0){ clearInterval(intervalo); finalizarJuego(); return; }
    tiempo--; actualizarCrono();
  },1000);
}

function crearConfeti(){
  const frag=document.createDocumentFragment();
  for(let i=0;i<150;i++){
    const d=document.createElement("div");
    d.className="confetti-piece";
    d.style.left=Math.random()*100+"vw";
    d.style.backgroundColor=`hsl(${Math.random()*360},80%,60%)`;
    d.style.animationDuration=(3+Math.random()*3)+"s";
    d.style.width=d.style.height=(6+Math.random()*8)+"px";
    frag.appendChild(d);
    setTimeout(()=>d.remove(),6000);
  }
  document.body.appendChild(frag);
}

function finalizarJuego(){
  clearInterval(intervalo);
  btnMostrarFaltantes.disabled=false;
  const p=Math.round((acertados.size/38)*100);
  let tit="", emo="", sub="";
  if(p<=50){ tit="¡Eres un cazurro!"; emo="😅"; sub="Pero lo importante es participar."; }
  else if(p<100){ tit="¡Conoces Ponferrada y vale!"; emo="👍"; sub="Bastante berciano/a."; }
  else{ tit="¡Eres más berciano que el botillo!"; emo="🏆"; sub="Has completado el reto del Bierzo."; crearConfeti(); }
  mostrarPopup(tit,emo,sub);
  if(p>record.porcentaje||(p===record.porcentaje&&(420-tiempo)<(420-record.tiempo))){
    record={porcentaje:p,tiempo:420-tiempo};
    localStorage.setItem(claveRecord,JSON.stringify(record));
    mostrarRecord();
  }
}

function reiniciar(){
  clearInterval(intervalo);
  acertados=new Set(); tiempo=420;
  lista.innerHTML=""; faltantesUl.innerHTML="";
  overlay.classList.remove('on');
  btnMostrarFaltantes.disabled=true;
  actualizarLista(); iniciarTemporizador();
  inp.focus();
}

function toggleModo(){
  maraton=!maraton;
  document.body.classList.toggle("maraton");
  btnModo.textContent=maraton?"Cambiar a Contrarreloj":"Cambiar a Maratón";
  reiniciar();
}

// EVENTOS
btnComprobar.addEventListener("click", comprobar);
inp.addEventListener("keydown", e => { if(e.key==="Enter"){ e.preventDefault(); comprobar(); }});
btnPista.addEventListener("click", pedirPista);
btnMostrarFaltantes.addEventListener("click", mostrarFaltantes);
btnReiniciar.addEventListener("click", reiniciar);
btnModo.addEventListener("click", toggleModo);
btnCerrar.addEventListener("click", ()=> overlay.classList.remove('on'));

// INICIO
iniciarTemporizador();
inp.focus();

</script>
</body>
</html>
